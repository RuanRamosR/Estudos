<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>tente abrir em varios dispositivos diferentes</p>

    <picture>
        <source media="(max-width: 700px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo aúdio</h1>
    <p>vamos aprender a reprozuzir audio</p>
<audio loop preload="auto" autoplay src="midia/happy-mistake.mp3" controls autoplay></audio>
<!-- MP3 WAV OGG -->
<audio preload="auto" autoplay controls loop>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg" >
    <source src="midia/guanacast-33.mp3" type="audio/ogg">
    <source src="midia/guanacast-33.mp3" type="audio/wav">
    <p>infelizmente seu navegador não consegue reproduzir audios. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>

</audio>

</body>


</html>
